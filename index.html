<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- style css -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <!-- calculate -->
  <main>
    <form action="#" autocomplete="off">
      <div class="fields"> 
        <div class="input-field day-field">
          <label for="day" class="l-day">Day</label>
          <input type="number" min="1" max="31" name="day" placeholder="DD" class="day">
          <small class="error error-text-d">This field is required</small>
        </div>
        <div class="input-field month-field">
          <label for="month" class="l-month"> Month</label>
          <input type="number" min="1" max="12" name="month" placeholder="MM" class="month" >
          <small class="error error-text-m">This field is required</small>
        </div>
        <div class="input-field year-field">
          <label for="year" class="l-year">Year</label>
          <input type="number" name="year" placeholder="YYYY" class="year"  >
          <small class="error error-text-y">This field is required</small>
        </div>
      </div>
      <div class="field-btn">
        <hr>
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </div>
    </form>

    <section class="output">
      <ul>
        <li><span id="yy">- -</span>years</li>
        <li><span id="mm">- -</span>months</li>
        <li><span id="dd">- -</span>days</li>
      </ul>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <!-- script js -->
  <script src="main.js"></script>
</body>
</html>
